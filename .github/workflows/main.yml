name: Envio Diário do Relatório de Indicadores

on:
  schedule:
    # Roda às 06:00, de Segunda a Sábado (UTC)
    - cron: '0 6 * * 1-6'
  # Permite rodar manualmente pela interface do GitHub
  workflow_dispatch:

jobs:
  build-and-send-report:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do Repositório
      uses: actions/checkout@v3

    - name: 2. Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: 3. Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy xlsxwriter

    - name: 4. Executar Script
      run: python seu_script.py # Mude para o nome do seu arquivo .py
      env:
        # Pega os valores dos Secrets do repositório
        API_USER: ${{ secrets.API_USER }}
        API_PASSWORD: ${{ secrets.API_PASSWORD }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}