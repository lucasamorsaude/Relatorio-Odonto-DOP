name: Envio Diário do Relatório de Indicadores

on:
  schedule:
    # Roda às 06:00, de Segunda a Sábado (UTC)
    - cron: '0 9 * * 1-6'
  # Permite rodar manualmente pela interface do GitHub
  workflow_dispatch:

jobs:
  build-and-send-report:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do Repositório
      uses: actions/checkout@v3

    - name: 2. Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: 3. Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy xlsxwriter selenium

    - name: 4. Executar Script
      run: python relatorios_odonto_DOP.py 
      env:
        # Pega os valores dos Secrets do repositório
        API_USER: ${{ secrets.API_USER }}
        API_PASSWORD: ${{ secrets.API_PASSWORD }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}

    
    # --- NOVO PASSO ADICIONADO AQUI ---
    - name: 5. Executar o SEGUNDO Relatório
      run: python relatorios_credito_pf_odonto_DOP.py
      env:
        # Repita as 'secrets' para que o segundo script também tenha acesso
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        MAISTODOS_USER: ${{ secrets.MAISTODOS_USER }}
        MAISTODOS_PASSWORD: ${{ secrets.MAISTODOS_PASSWORD }}